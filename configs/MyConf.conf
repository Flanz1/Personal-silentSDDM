; https://github.com/uiriansan/SilentSDDM/wiki/Customizing

[General]
scale = 1.0
enable-animations = true
animated-background-placeholder = mommy.png
background-fill-mode = fill

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = mommy.png
use-background-color = false
background-color = #FFFFFF
blur = 32
brightness = 0.0
saturation = -0.5

[LockScreen.Clock]
display = true
position = center-left
align = center
format = hh:mm
font-family = RobotoMono
font-size = 120
font-weight = 900
color = #F0F0F0

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
locale = "en_US"
font-family = RobotoMono
font-size = 25
font-weight = 600
color = #F0F0F0
margin-top = -15

[LockScreen.Message]
display = false
position = bottom-center
align = center
text = Press any key
font-family = RobotoMono
font-size = 12
font-weight = 400
icon = enter.svg
icon-size = 16
color = #000000
spacing = 0

[LoginScreen]
background = mommy.png
use-background-color = false
background-color = #FFFFFF
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = left
margin = 100

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 30
active-size = 120
inactive-size = 80
inactive-opacity = 0.95
active-border-size = 5
inactive-border-size = 0
active-border-color = #F0F0F0
inactive-border-color = #F0F0F0

[LoginScreen.LoginArea.Username]
font-family = RobotoMono
font-size = 16
font-weight = 700
color = #F0F0F0
margin = 10


[LoginScreen.LoginArea.PasswordInput]
width = 150
height = 30
display-icon = true
font-family = RobotoMono
font-size = 12
icon = password.svg
icon-size = 16
content-color = #FFFFFF
background-color = #F0F0F0
background-opacity = 0.75
border-size = 0
border-color = #EFE8EF
border-radius-left = 25
border-radius-right = 25
margin-top = 10

[LoginScreen.LoginArea.LoginButton]
background-color = #EFE8EF
background-opacity = 0.75
active-background-color = #EFE8EF
active-background-opacity = 1.0
icon = arrow-right.svg
icon-size = 18
content-color = #FFFFFF
active-content-color = #FFFFFF
border-size = 0
border-color = #000000
border-radius-left = 25
border-radius-right = 25
margin-left = 0
show-text-if-no-password = true
hide-if-not-needed = false
font-family = RobotoMono
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = RobotoMono
font-weight = 600
font-size = 14
icon-size = 30
icon = spinner.svg
color = #000000
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = RobotoMono
font-size = 11
font-weight = 400
normal-color = #000000
warning-color = #000000
error-color = #000000
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 0
margin-right = 50
margin-bottom = 50
margin-left = 50
size = 30
border-radius = 25
spacing = 10
font-family = RobotoMono

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = false
margin = 5
background-color = #F0F0F0
background-opacity = 1.0
active-option-background-color = #F0F0F0
active-option-background-opacity = 1.0
content-color = #A3A3A3
active-content-color = #000000
font-family = RobotoMono
border-size = 0
border-color = #F0F0F0
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = bottom-right
index = 4
popup-direction = up
popup-align = center
display-session-name = false
button-width = 200
popup-width = 200
background-color = #F0F0F0
background-opacity = 0.75
active-background-opacity = 1.0
content-color = #000000
active-content-color = #000000
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = false
position = center-left
index = 3
popup-direction = right
popup-align = start
popup-width = 180
display-layout-name = false
background-color = #F0F0F0
background-opacity = 0.75
active-background-opacity = 1.0
content-color = #000000
active-content-color = #000000
border-size = 0
font-size = 10
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-right
index = 2
background-color = #F0F0F0
background-opacity = 0.75
active-background-opacity = 1.0
content-color = #000000
active-content-color = #000000
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom-right
index = 1
popup-direction = up
popup-align = start
popup-width = 100
background-color = #F0F0F0
background-opacity = 1
active-background-opacity = 1.0
content-color = #000000
active-content-color = #000000
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #F0F0F0
background-opacity = 1.0
key-content-color = #000000
key-color = #A3A3A3
key-opacity = 1.0
key-active-background-color = #A3A3A3
key-active-opacity = 1.0
selection-background-color = #A3A3A3
selection-content-color = #A3A3A3
primary-color = #F0F0F0
border-size = 0
border-color = #000000

[Tooltips]
enable = false
font-family = RobotoMono
font-size = 11
content-color = #000000
background-color = #F0F0F0
background-opacity = 1.0
border-radius = 5
disable-user = false
disable-login-button = false
